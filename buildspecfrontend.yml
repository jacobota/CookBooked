version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - cd ./client
      - npm install -g create-react-app
  pre_build:
    commands:
      - cd ./client
      - npm install
  build:
    commands:
      - cd ./client
      - npm run build
artifacts:
  base-directory: build/
  files:
    - "**/*"
